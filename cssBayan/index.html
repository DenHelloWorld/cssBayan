<html lang="en">

   <title>cssBayan</title>
   <link rel="stylesheet" type="text/css" href="cssBayan.css">

<body>

   <div class="container">

      <label for="1Meme">
         <input class="input" type="radio" id="1Meme" name="meme">
         <span class="span one-meme">
            <div class="string-meme">
               <p>Статистика</p><div class="lock"></div>
            </div>


            <div class="pic pic-1"></div>
         </span>
      </label>


      <label for="2Meme">
         <input type="radio" id="2Meme" name="meme">
         <span class="span two-meme">
            <div class="string-meme">
               <p>Трудовая эволюция</p><div class="lock"></div>
            </div>

            <div class="pic pic-2"></div>
         </span>
      </label>


      <label for="3Meme">
         <input type="radio" id="3Meme" name="meme">
         <span class="span three-meme">

               <p>Трудоустройство джуна</p><div class="lock"></div>
            </div>

            <div class="pic pic-3"></div>
         </span>
      </label>


      <label for="4Meme">

               <p>Кодинг vs отладка</p><div class="lock"></div>
            </div>
            <div class="pic pic-4"></div>
         </span>
      </label>


      <label for="5Meme">

               <p>Повышение до сеньора</p><div class="lock"></div>
            </div>

            <div class="pic pic-5"></div>
         </span>
      </label>
